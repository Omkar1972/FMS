<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f4f9; }
    .header {
      background: #4f46e5; padding: 15px 25px; color: white;
      display: flex; justify-content: space-between; align-items: center;
    }
    .btn-logout { background: #ff4d4d; border: none; padding: 8px 16px; color: white; border-radius: 5px; cursor: pointer; }
    .btn-attendance { background: #22c55e; border: none; padding: 8px 16px; color: white; border-radius: 5px; cursor: pointer; margin-right: 10px; }
    .container { padding: 25px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); text-align: center;
    }
    .card h3 { color: #4f46e5; }
    .card p { font-size: 22px; font-weight: bold; }
    #installmentSection {
      background: white; padding: 20px; margin-top: 30px;
      border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    table { width: 100%; border-collapse: collapse; text-align: center; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background: #4f46e5; color: white; }
    .paid { color: green; font-weight: bold; }
    .pending { color: orange; font-weight: bold; }

    .paid {
  color: green;
  font-weight: bold;
}

.pending {
  color: orange;
  font-weight: bold;
}

.rejected {
  color: red;
  font-weight: bold;
}
  </style>
</head>

<body>

<div class="header">
  <h2 id="studentTitle">Student Dashboard</h2>
  <div>
    <button class="btn-attendance" onclick="viewAttendance()">View Attendance</button>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">

  <div class="grid">
    <div class="card"><h3>Total Fees</h3><p id="totalFees">₹0</p></div>
    <div class="card"><h3>Admission Paid Fees</h3><p id="paidFees">₹0</p></div>
    <div class="card"><h3>Remaining Fees</h3><p id="remainingFees">₹0</p></div>
    <div class="card"><h3>Batch</h3><p id="batchName">-</p></div>
  </div>

  <div id="installmentSection">
    <h3>Installment Details</h3>
    <table>
      <thead>
        <tr>
          <th style="width: 5%;">No</th>                 <th style="width: 15%;">Date</th>               <th style="width: 15%;">Amount</th>
          <th style="width: 10%;">Penalty</th>            <th style="width: 20%;">Status</th>
          <th style="width: 35%;">Receipt</th>          </tr>
      </thead>
      <tbody id="installmentTableBody"></tbody>
    </table>
  </div>

</div>

<script src="Student dashboard.js"></script>
</body>
</html>
